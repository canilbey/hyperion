  PROMETHEUS_ENDPOINT: "http://prometheus:9090/api/v1/write"  # Docker service discovery
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4317"
  PROMETHEUS_TOKEN: ""  # Clear unused authentication

